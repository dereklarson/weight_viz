<html>

<head lang="en">
  <link rel="icon" type="image/png" href="favicon.png">
  <meta charset="utf-8">
  <meta name="viewport" content="width=1024">
  <meta name="keywords" content="neural networks,machine learning,javascript">

  <meta name="author" content="Daniel Smilkov and Shan Carter">
  <title>A Neural Network Playground</title>
  <link rel="stylesheet" href="bundle.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500|Material+Icons" rel="stylesheet"
    type="text/css">
  <!-- <script src="lib.js"></script> -->
</head>

<body>
  <!-- GitHub link -->
  <a class="github-link" href="https://github.com/tensorflow/playground" title="Source on GitHub" target="_blank">
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 60.5 60.5"
      width="60" height="60">
      <polygon class="bg" points="60.5,60.5 0,0 60.5,0 " />
      <path class="icon"
        d="M43.1,5.8c-6.6,0-12,5.4-12,12c0,5.3,3.4,9.8,8.2,11.4c0.6,0.1,0.8-0.3,0.8-0.6c0-0.3,0-1,0-2c-3.3,0.7-4-1.6-4-1.6c-0.5-1.4-1.3-1.8-1.3-1.8c-1.1-0.7,0.1-0.7,0.1-0.7c1.2,0.1,1.8,1.2,1.8,1.2c1.1,1.8,2.8,1.3,3.5,1c0.1-0.8,0.4-1.3,0.8-1.6c-2.7-0.3-5.5-1.3-5.5-5.9c0-1.3,0.5-2.4,1.2-3.2c-0.1-0.3-0.5-1.5,0.1-3.2c0,0,1-0.3,3.3,1.2c1-0.3,2-0.4,3-0.4c1,0,2,0.1,3,0.4c2.3-1.6,3.3-1.2,3.3-1.2c0.7,1.7,0.2,2.9,0.1,3.2c0.8,0.8,1.2,1.9,1.2,3.2c0,4.6-2.8,5.6-5.5,5.9c0.4,0.4,0.8,1.1,0.8,2.2c0,1.6,0,2.9,0,3.3c0,0.3,0.2,0.7,0.8,0.6c4.8-1.6,8.2-6.1,8.2-11.4C55.1,11.2,49.7,5.8,43.1,5.8z" />
    </svg>
  </a>
  <!-- Top Controls -->
  <div id="top-controls">
    <div class="container l--page">
      <div class="timeline-controls">
        <button class="mdl-button mdl-js-button mdl-button--icon ui-resetButton" id="reset-button"
          title="Reset the network">
          <i class="material-icons">replay</i>
        </button>
        <button class="mdl-button mdl-js-button mdl-button--icon ui-stepButton" id="prev-step-button" title="Backstep">
          <i class="material-icons">skip_previous</i>
        </button>
        <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored ui-playButton"
          id="play-pause-button" title="Run/Pause">
          <i class="material-icons">play_arrow</i>
          <i class="material-icons">pause</i>
        </button>
        <button class="mdl-button mdl-js-button mdl-button--icon ui-stepButton" id="next-step-button" title="Step">
          <i class="material-icons">skip_next</i>
        </button>
      </div>
      <div class="control">
        <span class="label">Epoch</span>
        <span class="value" id="epoch-number"></span>
      </div>
      <div class="control ui-experiment">
        <label for="experiment">Experiment</label>
        <div class="select">
          <select id="experiment">
            <option value="sample">Sample</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Part -->
  <div id="main-part" class="l--page">

    <!--  Data Column-->
    <div class="column data">
      <h4>
        <span>Options</span>
      </h4>
      <div class="ui-dataset">
        <p>Change Visualization Settings</p>
        <div class="dataset-list">
          <div class="dataset" title="Circle">
            <span>Temp</span>
          </div>
        </div>
      </div>
      <div>
        <div class="ui-seed">
          <label for="seed">Configuration Seed:&nbsp;&nbsp;<span class="value">XX</span></label>
          <p class="slider">
            <input class="mdl-slider mdl-js-slider" type="range" id="seed" min="1" max="1" step="1">
          </p>
        </div>
        <button class="basic-button" id="load-experiment-button" title="Load Experiment">
          Load Experiment
        </button>
      </div>
    </div>

    <!-- Token Inputs Column -->
    <div class="column features">
      <h4>Token Inputs</h4>
      <p>Choose tokens to use for the input</p>
      <div id="network">
        <svg id="svg" width="510" height="450">
          <defs>
            <marker id="markerArrow" markerWidth="7" markerHeight="13" refX="1" refY="6" orient="auto"
              markerUnits="userSpaceOnUse">
              <path d="M2,11 L7,6 L2,2" />
            </marker>
          </defs>
        </svg>
        <!-- Hover card -->
        <div id="hovercard">
          <div style="font-size:10px">Click anywhere to edit.</div>
          <div><span class="type">Weight/Bias</span> is <span class="value">0.2</span><span><input
                type="number" /></span>.</div>
        </div>
      </div>
    </div>

    <!-- Hidden Layers Column -->
    <div class="column hidden-layers">
      <h4>
        <span id="layers-label">Transformer Blocks</span>
      </h4>
      <div class="bracket"></div>
    </div>

    <!-- Output Column -->
    <div class="column output">
      <h4>Output</h4>
      <div class="metrics">
        <div class="output-stats test">
          <span>Test loss (log)</span>
          <div class="value" id="loss-test"></div>
        </div>
        <div class="output-stats train">
          <span>Train loss (log) </span>
          <div class="value" id="loss-train"></div>
        </div>
        <div id="linechart"></div>
      </div>
      <div id="heatmap"></div>
      <div style="float:left;margin-top:20px">
        <div style="display:flex; align-items:center;">

          <!-- Gradient color scale -->
          <div class="label" style="width:105px; margin-right: 10px">
            Colors shows data, neuron and weight values.
          </div>
          <svg width="150" height="30" id="colormap">
            <defs>
              <linearGradient id="gradient" x1="0%" y1="100%" x2="100%" y2="100%">
                <stop offset="0%" stop-color="#f59322" stop-opacity="1"></stop>
                <stop offset="50%" stop-color="#e8eaeb" stop-opacity="1"></stop>
                <stop offset="100%" stop-color="#0877bd" stop-opacity="1"></stop>
              </linearGradient>
            </defs>
            <g class="core" transform="translate(3, 0)">
              <rect width="144" height="10" style="fill: url('#gradient');"></rect>
            </g>
          </svg>
        </div>
      </div>
    </div>

  </div>

  <script src="bundle.js"></script>
</body>

</html>
